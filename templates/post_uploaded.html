<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Пост добавлен</title>
    <link rel="stylesheet" href="../static/style.css">
</head>
<body>
<main>

    <a href="{{ url_for("main_blueprint.main_page") }}" class="link">Назад</a>

    <h1>Пост добавлен! </h1>

    <div class="post">
        {% set path = 'images/' + filename %}
        <img src="{{ url_for('loader_blueprint.static_dir', path=path) }}" width="100%" alt="Я честно не знаю почему картинка не подгружается">
        <p>{{ content }}</p>
    </div>

    <hr>

    <a href="{{ url_for('loader_blueprint.page_post_form')}}" class="button">Добавить еще пост</a>

</main>
</body>
</html>
